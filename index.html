<!DOCTYPE html>    
<html lang="ru">    
<head>    
  <meta charset="UTF-8">    
  <meta name="viewport" content="width=device-width, initial-scale=1.0">    
  <link rel="stylesheet" href="style.css">    
</head>    
<body>    
    
<div class="auth-container">    
  <div class="auth-logo">    
    <img src="logo.png" alt="FenixAI logo">    
  </div>    
    
  <form id="registerForm" action="/api/register" method="POST" autocomplete="on">    
    <input  
  type="email"  
  name="email"  
  placeholder="Эл. почта"  
  autocomplete="email"  
  required  
    >  
      
    <input  
  type="password"  
  name="password"  
  placeholder="Пароль"  
  autocomplete="current-password"  
  required  
    >  
    <button type="submit" class="primary">Зарегестрироваться</button>    
    <p class="terms-text">  
  Нажимая «Зарегестрироваться», вы принимаете условия пользовательского соглашения  
  и политики конфиденциальности.  
</p>  
  </form>    
    
  <p class="auth-footer">    
    Уже есть аккаунт? <a href="../log/">Войти</a>    
  </p>    
<div class="divider">  
  <span>или</span>  
</div>  
  
<div class="tg-login">
    <script async src="https://telegram.org/js/telegram-widget.js?22"
        data-telegram-login="FenixAi_Robot"               
        data-size="large"
        data-userpic="false"
        data-auth-url="https://fenixaibot.online/auth/telegram" 
        data-request-access="write">
    </script>  
</div>

<script src="script.js"></script>    
</body>    
</html>
